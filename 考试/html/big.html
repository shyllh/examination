<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Document</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.staticfile.org/layui/2.8.3/css/layui.css" rel="stylesheet">
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.4/jquery.js"></script>
</head>
<style>
    ul li {
        height: 100px;
      }
      #ifam {
        width: 1100px;
        height: 720px;
        float: left;
        position: absolute;
        left: 18%;
        margin-top: 5%;
      }
      body {
        position: relative;
        background-color: aliceblue;
      }
      .layui-layout-admin .layui-body{
        padding-bottom: 0px
      }
</style>
<body>
<div class="layui-layout layui-layout-admin">
  <div class="layui-header">
    <div class="layui-logo layui-hide-xs layui-bg-black" style="
    font-size: 20px;">系统管理</div>
    <!-- 头部区域（可配合layui 已有的水平导航） -->
    <ul class="layui-nav layui-layout-left">
      <!-- 移动端显示 -->
      <li class="layui-nav-item layui-show-xs-inline-block layui-hide-sm" lay-header-event="menuLeft">
        <i class="layui-icon layui-icon-spread-left"></i>
      </li>
    </ul>
    <ul class="layui-nav layui-layout-right">
      <li class="layui-nav-item layui-hide layui-show-sm-inline-block">
        <a href="javascript:;">
          <img src="../img/6.jpg" class="layui-nav-img">
          管理员
        </a>
        <dl class="layui-nav-child">
          <dd><a href="javascript:;" id="tui">退出登录</a></dd>
        </dl>
      </li>
      
    </ul>
  </div>
  <div class="layui-side layui-bg-black">
    <div class="layui-side-scroll">
      <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
      <ul class="layui-nav layui-nav-tree" lay-filter="test">
        <li class="layui-nav-item layui-nav-itemed"  data-url="首页.html">
          <a class="" href="javascript:;">首页</a>
        </li>
        <li class="layui-nav-item"  data-url="用户管理.html">
          <a href="javascript:;">用户管理</a>
        </li>
        <li class="layui-nav-item"  data-url="系统监控.html"><a href="javascript:;">系统监控</a></li>
      </ul>
    </div>
  </div>
  <div class="layui-body">
    <!-- 内容主体区域 -->
  </div>
</div>
<iframe src="首页.html" frameborder="0" id="ifam"></iframe>
<script src="https://cdn.staticfile.org/layui/2.8.3/layui.js"></script>
<script>
//JS 
layui.use(['element', 'layer', 'util'], function(){
  var element = layui.element;
  var layer = layui.layer;
  var util = layui.util;
  var $ = layui.$;
  
  //头部事件
  util.event('lay-header-event', {
    menuLeft: function(othis){ // 左侧菜单事件
      layer.msg('展开左侧菜单的操作', {icon: 0});
    },
    menuRight: function(){  // 右侧菜单事件
      layer.open({
        type: 1,
        title: '更多',
        content: '<div style="padding: 15px;">处理右侧面板的操作</div>',
        area: ['260px', '100%'],
        offset: 'rt', // 右上角
        anim: 'slideLeft', // 从右侧抽屉滑出
        shadeClose: true,
        scrollbar: false
      });
    }
  });
});
$(function () {
        //给li点击事件
        $(".layui-nav-item").click(liFun);
      });
      function liFun() {
        let url = $(this).attr("data-url");
        $("#ifam").prop("src", url);
      }
      $("#tui").click(function () {
        if (confirm("确定退出登录吗?")) {
          window.location.href = "登录.html";
        }
      });
</script>
</body>
</html>
